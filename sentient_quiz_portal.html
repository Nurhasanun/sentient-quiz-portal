<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentient Quiz Portal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f1f5f9;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      background: rgba(255, 255, 255, 0.05);
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2em;
      color: #38bdf8;
    }

    button {
      background-color: #38bdf8;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0ea5e9;
    }

    .question {
      font-size: 1.3em;
      margin: 20px 0;
    }

    .option {
      display: block;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin: 10px auto;
      width: 80%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .option:hover {
      background-color: rgba(56, 189, 248, 0.3);
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Sentient Quiz Portal</h1>
    <p>Test your knowledge about Sentientâ€™s community and project ecosystem!</p>
    
    <div id="quiz">
      <div id="question" class="question">Loading question...</div>
      <div id="options"></div>
      <button id="nextBtn">Next Question</button>
    </div>

    <footer>
      <p>Unofficial community project by Nurhasan ðŸ’«</p>
    </footer>
  </div>

  <script>
    const quizData = [
      { q: "What is Sentient's core ethos?", a: ["Closed research", "Open-source collaboration", "Private testing"], correct: 1 },
      { q: "Which role contributes through art and visuals?", a: ["Helper", "Artist", "Builder"], correct: 1 },
      { q: "What is the AGI role about?", a: ["AI development", "Community moderation", "Token launch"], correct: 0 },
      { q: "Where do you share feedback?", a: ["Twitter", "Discord", "Medium"], correct: 1 },
      { q: "Sentient Chat helps with?", a: ["Travel planning", "Coding", "Gaming"], correct: 0 }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');

    function loadQuestion() {
      const q = quizData[current];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = '';

      q.a.forEach((opt, i) => {
        const div = document.createElement('div');
        div.textContent = opt;
        div.className = 'option';
        div.onclick = () => selectAnswer(i);
        optionsEl.appendChild(div);
      });
    }

    function selectAnswer(i) {
      if (i === quizData[current].correct) {
        score++;
      }
      current++;
      if (current < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById('quiz').innerHTML = `<h2>You scored ${score}/${quizData.length} ðŸŽ‰</h2>`;
    }

    nextBtn.onclick = loadQuestion;
    loadQuestion();
  </script>
</body>
</html>
